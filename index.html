<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.1.0/css/v4-shims.min.css"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="Container">
        <h1 align="center">To do list</h1>
        <div class="row">
            
            <div class="col-6 mb-3">
                <label for="exampleInputnewtask1" class="form-label">New Task </label>
                <input type="newtask" class="form-control" id="Inputnewtask" aria-describedby="newtaskHelp">
                <div id="newtaskHelp" class="form-text">A short description of your task.</div>
            </div>
            <div class="col-3 p2 mb-3">
                <div><button  class="btn btn-success" id="btnadd">Add <i class="fontawesome fa-plus"></i> </button></div>
                <div><button  class="btn btn-danger" id="btnreset" >Reset</button></div>
                <div><button  class="btn btn-primary" id="btnsort">Sort</button></div>
                <div><button  class="btn btn-warning" id="btnclean">Clean</button></div>
            </div>
        </div>
    </div>

    <ul class="list-group col p2" id="ultasks">
        <li class="list-group-item disabled">A second item</li>
        <li class="list-group-item">A third item</li>
      </ul>
</body>
</html>
